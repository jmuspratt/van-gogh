    Maison Goupil &amp; Cie.<br>

    H. V. van Gogh Successeur.<br>

    Estampes<br>

    Fran&ccedil;aises se Etrang&eacute;res<br>

    Tableaux et Aquarelles<br>

    58 R. Montaigne de la Cour,<br>

    Bruxelles.<br>

    <p><label content="Theo.work">The undersigned declares that Mr. Theod. van Gogh has been
    employed by our house from 6 January of the current year until
    today, and that I have every reason to express my entire
    satisfaction with his behaviour as well as with the zeal he has
    given evidence of during this period of time.</label></p>

    <p>Brussels, 14 November 1875</p>

    <p>H. V. van Gogh</p>

    <p>V. Schmidt success.</p>
